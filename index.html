<!DOCTYPE html>
<html>
<head>
  <title>Space Trader Game</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #000; color: #0f0; }
    #game { display: flex; flex-direction: column; align-items: center; }
    #info, #actions, #visitedPrices { width: 90%; padding: 20px; margin: 10px; border: 1px solid #0f0; box-sizing: border-box; }
    #info, #actions, #visitedPrices { max-height: 40vh; overflow-y: auto; }
    #map { width: 100%; margin-top: 20px; }
    canvas { background-color: #111; display: block; margin: auto; }
    button { margin: 10px 6px; padding: 12px 20px; background-color: #060; color: #0f0; border: 1px solid #0f0; cursor: pointer; font-size: 16px; display: inline-block; }
    button:hover { background-color: #090; }
    input[type="number"] { margin: 8px 0; padding: 6px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #0f0; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Space Trader</h1>
  <div id="game">
    <div id="info"></div>
    <div id="actions"></div>
    <div id="visitedPrices"></div>
    <div id="map">
      <canvas id="spaceCanvas" width="1000" height="700"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("spaceCanvas");
    const ctx = canvas.getContext("2d");

    const stations = {
      "Arcadia": { x: 700, y: 150, fuelPrice: 4, goods: { food: 15, minerals: 12, tech: 30 } },
      "Eclipse": { x: 450, y: 250, fuelPrice: 6, goods: { food: 9, minerals: 19, tech: 32 } },
      "Helios": { x: 600, y: 300, fuelPrice: 3, goods: { food: 16, minerals: 21, tech: 34 } },
      "Lunaris": { x: 750, y: 500, fuelPrice: 5, goods: { food: 14, minerals: 18, tech: 31 } },
      "Nova": { x: 200, y: 600, fuelPrice: 8, goods: { food: 11, minerals: 25, tech: 38 } },
      "Orbis": { x: 300, y: 400, fuelPrice: 7, goods: { food: 12, minerals: 22, tech: 35 } },
      "Solara": { x: 500, y: 550, fuelPrice: 6, goods: { food: 13, minerals: 17, tech: 33 } },
      "Zentara": { x: 100, y: 100, fuelPrice: 5, goods: { food: 10, minerals: 20, tech: 40 } }
    };

    const connections = [
      ["Zentara", "Orbis"], ["Orbis", "Eclipse"], ["Eclipse", "Helios"],
      ["Helios", "Arcadia"], ["Arcadia", "Lunaris"], ["Lunaris", "Solara"],
      ["Solara", "Nova"], ["Nova", "Orbis"]
    ];

    const player = {
      location: "Zentara",
      fuel: 100,
      credits: 100,
      cargo: {},
      cargoCapacity: 10,
      fuelEfficiency: 1.0,
      discovered: {},
      visitedPrices: []
    };

    function distance(a, b) {
      const dx = stations[a].x - stations[b].x;
      const dy = stations[a].y - stations[b].y;
      return Math.round(Math.sqrt(dx * dx + dy * dy) / 10);
    }

    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      connections.forEach(([a, b]) => {
        ctx.beginPath();
        ctx.moveTo(stations[a].x, stations[a].y);
        ctx.lineTo(stations[b].x, stations[b].y);
        ctx.strokeStyle = '#0f0';
        ctx.stroke();
      });
      for (const name in stations) {
        const station = stations[name];
        ctx.beginPath();
        ctx.arc(station.x, station.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = (name === player.location) ? '#ff0' : '#0f0';
        ctx.fill();
        ctx.fillText(name, station.x + 12, station.y + 4);
      }
    }

    function renderVisitedPrices() {
      const container = document.getElementById("visitedPrices");
      container.innerHTML = '<h2>Visited Locations Market Data</h2>';
      if (player.visitedPrices.length === 0) return;
      container.innerHTML += `<table><tr><th>Location</th><th>Fuel Price</th><th>Goods</th></tr>`;
      player.visitedPrices.forEach(visit => {
        const goodsList = Object.entries(visit.goods).map(([g,p])=>`${g}: ${p}`).join("<br>");
        container.innerHTML += `<tr><td>${visit.name}</td><td>${visit.fuelPrice}</td><td>${goodsList}</td></tr>`;
      });
      container.innerHTML += `</table>`;
    }

    function renderInfo() {
      const info = document.getElementById("info");
      const station = stations[player.location];
      const discovered = Object.keys(player.discovered).join(", ");
      const totalCargo = Object.values(player.cargo).reduce((a, b) => a + b, 0);
      info.innerHTML = `
        <h2>Location: ${player.location}</h2>
        <p>Fuel: ${player.fuel}</p>
        <p>Credits: ${player.credits}</p>
        <p>Cargo (${totalCargo}/${player.cargoCapacity}): ${JSON.stringify(player.cargo)}</p>
        <p>Fuel Efficiency: x${player.fuelEfficiency.toFixed(2)}</p>
        <p>Visited: ${discovered}</p>
        <h3>Market</h3>
        ${Object.entries(station.goods).map(([good, price]) => `
          <div>${good} - Buy: ${price} 
            <button onclick="buyGood('${good}', ${price})">Buy</button>
            <button onclick="sellGood('${good}')">Sell</button>
            <button onclick="sellAll('${good}')">Sell All</button>
          </div>
        `).join("")}
        <h3>Fuel</h3>
        <p>Price per unit: ${station.fuelPrice}</p>
        <input id="fuelAmount" type="number" min="1" value="1">
        <button onclick="buyFuel()">Buy Fuel</button>
        <h3>Upgrades</h3>
        <button onclick="upgradeCargo()">Upgrade Cargo (50 credits)</button>
        <button onclick="upgradeEfficiency()">Upgrade Fuel Efficiency (75 credits)</button>
      `;
    }

    function renderActions() {
      const actions = document.getElementById("actions");
      actions.innerHTML = "<h2>Travel</h2>";
      connections.forEach(([a, b]) => {
        if (a === player.location || b === player.location) {
          const dest = (a === player.location) ? b : a;
          const dist = Math.ceil(distance(player.location, dest) * player.fuelEfficiency);
          actions.innerHTML += `<button onclick="travelTo('${dest}', ${dist})">Go to ${dest} (${dist} fuel)</button>`;
        }
      });
    }

    function travelTo(stationName, fuelNeeded) {
      if (player.fuel >= fuelNeeded) {
        player.fuel -= fuelNeeded;
        player.location = stationName;
        if (!player.discovered[stationName]) {
          player.discovered[stationName] = true;
          player.visitedPrices.push({ name: stationName, fuelPrice: stations[stationName].fuelPrice, goods: {...stations[stationName].goods} });
        }
        checkForPirates();
        renderAll();
      } else {
        alert("Not enough fuel!");
      }
    }

    function checkForPirates() {
      const chance = Math.random();
      if (chance < 0.25) {
        const stolen = Math.min(player.credits, 20);
        player.credits -= stolen;
        alert(`Pirates attacked! You lost ${stolen} credits.`);
      }
    }

    function buyFuel() {
      const amount = parseInt(document.getElementById("fuelAmount").value);
      const cost = amount * stations[player.location].fuelPrice;
      if (player.credits >= cost) {
        player.credits -= cost;
        player.fuel += amount;
        renderAll();
      } else {
        alert("Not enough credits!");
      }
    }

    function buyGood(good, price) {
      const totalCargo = Object.values(player.cargo).reduce((a, b) => a + b, 0);
      if (player.credits >= price && totalCargo < player.cargoCapacity) {
        player.credits -= price;
        player.cargo[good] = (player.cargo[good] || 0) + 1;
        renderAll();
      } else if (totalCargo >= player.cargoCapacity) {
        alert("Cargo hold full!");
      } else {
        alert("Not enough credits!");
      }
    }

    function sellGood(good) {
      const station = stations[player.location];
      if (player.cargo[good] > 0 && good in station.goods) {
        player.credits += station.goods[good];
        player.cargo[good]--;
        if (player.cargo[good] === 0) delete player.cargo[good];
        renderAll();
      }
    }

    function sellAll(good) {
      const station = stations[player.location];
      if (player.cargo[good] > 0 && good in station.goods) {
        const qty = player.cargo[good];
        player.credits += station.goods[good] * qty;
        delete player.cargo[good];
        renderAll();
      }
    }

    function upgradeCargo() {
      if (player.credits >= 50) {
        player.credits -= 50;
        player.cargoCapacity += 5;
        renderAll();
      } else {
        alert("Not enough credits to upgrade cargo.");
      }
    }

    function upgradeEfficiency() {
      if (player.credits >= 75) {
        player.credits -= 75;
        player.fuelEfficiency *= 0.95;
        renderAll();
      } else {
        alert("Not enough credits to upgrade fuel efficiency.");
      }
    }

    function renderAll() {
      drawMap();
      renderInfo();
      renderActions();
      renderVisitedPrices();
    }

    player.discovered[player.location] = true;
    player.visitedPrices.push({ name: player.location, fuelPrice: stations[player.location].fuelPrice, goods: {...stations[player.location].goods} });

    renderAll();
  </script>
</body>
</html>
